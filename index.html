<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO DO LIST</title>
</head>
<body>
    <div class="main">
        <div class="bound">
            <h2>To Do List</h2>
        </div>
        <textarea name="Text" id="area" placeholder="Enter text Here" rows="4"></textarea>
        <button class="submit" onclick="task()">Submit</button>
    </div>
    <div class="list" id="container">
        <div class="head">ALL YOUR TODOS</div>
        <button class="Clean" onclick="cleartask()">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
